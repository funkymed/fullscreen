<html>
<head>
    <title>jQFullscreen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jQFullscreen.js"></script>
</head>
<body>

<div class="info">
    <strong class="orange">jQFullscreen </strong> by : Cyril Pereira<br />
    <strong class="blue">Resize the window</strong>
</div>

<img class="imgresized" src="image.jpg" />

<script type="text/javascript">
    $(document).ready(function()
    {
        $('.imgresized').jQFullscreen();

        resize();
        $(window).on('resize', $.proxy(resize));

        $('.info').css('opacity',.9);
    });

    var resize = function()
    {
        var _w = $(window).width();
        var _h = $(window).height();
        var item = $('.info');
        item.css({
            top:_h/2 - item.height()/2 - 15/2,
            left:_w/2 - item.width()/2 - 15/2
        });
    };
</script>

<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-944839-15']);
    _gaq.push(['_trackPageview']);
    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
</script>

</body>
</html>
